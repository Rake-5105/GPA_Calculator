        body {

            padding: 0;

            background: #000000 url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            color: #FFFFFF;
            text-transform: uppercase;
        }

        .container {
            width: 75%;
            max-width: 1200px;
            min-height: 80vh;
            margin: 24px auto;
            padding: 16px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1), inset 0 0 10px rgba(255, 255, 255, 0.2);
            border: 1px solid #FFFFFF;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding: 16px;
            background: linear-gradient(to right, #333333, #000000);
            border-radius: 12px;
            border: 2px dashed #FFFFFF;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(20deg);
            pointer-events: none;
        }

        .college-name {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            color: #FFFFFF;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .calculator-title {
            font-size: 1.6rem;
            font-weight: 500;
            color: #CCCCCC;
            font-style: italic;
        }

        .creators {
            font-size: 0.9rem;
            color: #AAAAAA;
            margin-top: 8px;
        }

        .form-section {
            margin: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 1px solid #FFFFFF;
        }

        .select-label {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #FFFFFF;
            font-weight: 500;
            letter-spacing: 1px;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
        }

        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            background: #333333;
            border: 2px solid #FFFFFF;
            border-radius: 8px;
            color: #FFFFFF;
            font-family: "KINFOLK", serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        select:hover, select:focus {
            background: #555555;
            border-color: #CCCCCC;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .subject-container {
            padding: 16px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px dotted #FFFFFF;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
        }

        .subject-container:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px) rotate(1deg);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .grade-select {
            width: 120px;
            padding: 8px;
            font-size: 0.9rem;
            background: #333333;
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
            border-radius: 6px;
        }

        label {
            font-size: 1rem;
            color: #FFFFFF;
            flex: 1;
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
        }

            display: block;
            width: 220px;
            margin: 24px auto;
            padding: 16px;
            background: linear-gradient(45deg, #FFFFFF, #CCCCCC);
            border: none;
            border-radius: 10px;
            color: #000000;
            font-family: "KINFOLK", serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .calculate-button::after, .reset-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .calculate-button:hover::after, .reset-button:hover::after {
            width: 300px;
            height: 300px;
        }

        .calculate-button:hover, .reset-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.5);
        }

            background: #333333;
            color: #FFFFFF;

        }

            color: #FF5555;
            font-size: 1rem;
            text-align: center;
            margin-top: 10px;

    <script>
        function updateDepartment() {
            const degree = document.getElementById("degree").value;
            const department = document.getElementById("department");
            const semester = document.getElementById("semester");
            const subjectsContainer = document.getElementById("subjects-container");
            
            // Clear fields only if elements exist
            if (department) department.innerHTML = "";
            if (semester) semester.innerHTML = "";
            if (subjectsContainer) subjectsContainer.innerHTML = "";
            
            const departments = {
                "be": ["CYS", "CSE", "ECE", "EEE", "MECH", "CIVIL", "EIE", "MDE"],
                "btech": ["AIDS", "IT", "AGRI"],
                "me": ["SE", "CSE", "CS", "PS", "CI", "ISE"],
                "mtech": ["DS"],
                "mba": ["MBA"],
                "mca": ["MCA"]
            };
            
            if (department) {
                let option = document.createElement("option");
                option.value = "select";
                option.textContent = "SELECT";
                department.appendChild(option);
                
                if (departments[degree]) {
                    departments[degree].forEach(dep => {
                        let option = document.createElement("option");
                        option.value = dep.toLowerCase().replace(/\s+/g, "_");
                        option.textContent = dep;
                        department.appendChild(option);
                    });
                }
            }
            
            if (semester) {
                let semOptions = degree === "be" || degree === "btech" ? 8 : 4;
                const romanNumerals = ["I", "II", "III", "IV", "V", "VI", "VII", "VIII"];
                
                let semOption = document.createElement("option");
                semOption.value = "select";
                semOption.textContent = "SELECT";
                semester.appendChild(semOption);
                
                for (let i = 0; i < semOptions; i++) {
                    let semOption = document.createElement("option");
                    semOption.value = romanNumerals[i];
                    semOption.textContent = romanNumerals[i];
                    semester.appendChild(semOption);
                }
            }
        }

        async function calculateGPA() {
            const subjectContainers = document.getElementsByClassName("subject-container");
            const courses = [];
            let allGradesSelected = true;

            for (let container of subjectContainers) {
                const gradeSelect = container.querySelector(".grade-select");
                const label = container.querySelector("label");
                const grade = gradeSelect.value;
                const credits = parseFloat(label.getAttribute("data-credits"));

                if (grade === "select") {
                    allGradesSelected = false;
                } else if (grade !== "RA" && grade !== "W" && credits > 0) {
                    courses.push({
                        grade: grade,
                        credits: credits
                    });
                }
            }

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";

            if (!allGradesSelected) {
                resultDiv.innerHTML = '<span class="warning">PLEASE SELECT GRADES FOR ALL SUBJECTS!</span>';
                return;
            }

            if (courses.length === 0) {
                resultDiv.textContent = "NO VALID GRADES SELECTED FOR CALCULATION.";
                return;
            }

            try {
                const response = await fetch('https://gpa-calculator-bpgj.onrender.com/calculate-gpa', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ courses: courses })
                });

                if (!response.ok) {
                    throw new Error("API REQUEST FAILED: " + response.status);
                }

                const data = await response.json();
                resultDiv.textContent = `YOUR GPA: ${data.gpa}`;
            } catch (error) {
                resultDiv.textContent = "ERROR CALCULATING GPA. IS THE API RUNNING?";
                console.error(error);
            }
        }

        function resetAll() {
            document.getElementById("regulation").value = "select";
            document.getElementById("degree").value = "select";
            document.getElementById("department").value = "select";
            document.getElementById("semester").value = "select";
            document.getElementById("subjects-container").innerHTML = "";
            document.getElementById("result").innerHTML = "";
        }
    </script>
