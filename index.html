        async function calculateGPA() {
            const subjectContainers = document.getElementsByClassName("subject-container");
            const courses = [];
            let allGradesSelected = true;

            for (let container of subjectContainers) {
                const gradeSelect = container.querySelector(".grade-select");
                const label = container.querySelector("label");
                const grade = gradeSelect.value;
                const credits = parseFloat(label.getAttribute("data-credits"));

                if (grade === "select") {
                    allGradesSelected = false;
                } else if (grade !== "RA" && grade !== "W" && credits > 0) {
                    courses.push({
                        grade: grade,
                        credits: credits
                    });
                }
            }

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";

            if (!allGradesSelected) {
                resultDiv.innerHTML = '<span class="warning">Please select grades for all subjects!</span>';
                return;
            }

            if (courses.length === 0) {
                resultDiv.textContent = "No valid grades selected for calculation.";
                return;
            }

            try {
                const response = await fetch('https://gpa-calculator-bpgj.onrender.com', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ courses: courses })
                });

                if (!response.ok) {
                    throw new Error("API request failed: " + response.status);
                }

                const data = await response.json();
                resultDiv.textContent = `Your GPA: ${data.gpa}`;
            } catch (error) {
                resultDiv.textContent = "Error calculating GPA. Is the API running?";
                console.error(error);
            }
        }
